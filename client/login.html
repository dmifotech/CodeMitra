      document

  .addEventListener("submit", async function (event) {
    event.preventDefault();
    const formObj = {};
    const formData = new FormData(event.target);
    formData.forEach((value, key) => {
      formObj[key] = value;
    });

    try {
      const response = await fetch("https://xyphor-nexus87.dmifotech.com/auth/sign-in", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(formObj),
      });

      const data = await response.json();

      if (response.ok) {
        console.log("Login successful:", data);
        localStorage.setItem("token", data.token);
        window.location.href = "emp/";
      } else {
        alert(data.error || "Login failed");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("An error occurred during login");
    }
  });
const token = localStorage.getItem("token");
document.addEventListener("DOMContentLoaded", function () {
  const menuToggle = document.getElementById("hs-navbar-floating-dark-collapse");
  const mobileMenu = document.getElementById("hs-navbar-floating-dark");
  const dropdownToggles = document.querySelectorAll(".hs-dropdown-toggle");

  function openMenu() {
    mobileMenu.classList.remove("hidden");
    requestAnimationFrame(() => {
      mobileMenu.style.transition = "opacity 0.3s ease, transform 0.3s ease, scale 0.3s ease";
      mobileMenu.style.opacity = 1;
      mobileMenu.style.transform = "translateY(0)";
      mobileMenu.style.scale = "1";
    });
  }

  function closeMenu() {
    mobileMenu.style.transition = "opacity 0.3s ease, transform 0.3s ease, scale 0.3s ease";
    mobileMenu.style.opacity = 0;
    mobileMenu.style.transform = "translateY(-10px)";
    mobileMenu.style.scale = "0.95";
    setTimeout(() => {
      if (mobileMenu.style.opacity == 0) {
        mobileMenu.classList.add("hidden");
      }
    }, 300);
  }

  menuToggle.addEventListener("click", function (event) {
    event.stopPropagation(); // Prevents click from closing immediately
    const isExpanded = menuToggle.getAttribute("aria-expanded") === "true";
    menuToggle.setAttribute("aria-expanded", !isExpanded);
    if (isExpanded) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  // Close menu when clicking outside
  document.addEventListener("click", function (event) {
    if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
      menuToggle.setAttribute("aria-expanded", "false");
      closeMenu();
    }
  });

  // Dropdown handling with smooth opacity, scale & transform animation
  dropdownToggles.forEach((toggle) => {
    const dropdownMenu = toggle.nextElementSibling;

    function openDropdown() {
      dropdownMenu.classList.remove("hidden");
      requestAnimationFrame(() => {
        dropdownMenu.style.transition = "opacity 0.3s ease, transform 0.3s ease, scale 0.3s ease";
        dropdownMenu.style.opacity = 1;
        dropdownMenu.style.transform = "translateY(0)";
        dropdownMenu.style.scale = "1";
      });
    }

    function closeDropdown() {
      dropdownMenu.style.transition = "opacity 0.3s ease, transform 0.3s ease, scale 0.3s ease";
      dropdownMenu.style.opacity = 0;
      dropdownMenu.style.transform = "translateY(-10px)";
      dropdownMenu.style.scale = "0.95";
      setTimeout(() => {
        if (dropdownMenu.style.opacity == 0) {
          dropdownMenu.classList.add("hidden");
        }
      }, 300);
    }

    toggle.addEventListener("click", function (event) {
      event.stopPropagation(); // Prevents immediate closing on toggle click
      if (dropdownMenu.classList.contains("hidden")) {
        openDropdown();
      } else {
        closeDropdown();
      }
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function (event) {
      if (!dropdownMenu.contains(event.target) && !toggle.contains(event.target)) {
        closeDropdown();
      }
    });
  });
});
